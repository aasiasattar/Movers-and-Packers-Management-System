{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>
    Packing And Moving Company
  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

      <!-- Font Awesome JS -->
      <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"></script>
      <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
          <!-- Font Awesome CDN-->
        
   <!--CSS Style Sheet-->
   <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
  
</head>


<body>
     
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
  <a class="navbar-brand ml-2" href="#"> Packing & Moving Company</a>
      
        <!-- Toggler/collapsibe Button -->
               <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#abc">
          <span class="navbar-toggler-icon"></span>
              
             </button>
      
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="abc">
          <ul class="navbar-nav text-center ml-5">
            <li class="nav-item ">
              <a class="nav-link {% if request.path == '/' %} active {% endif %}" href="{% url 'index' %}"><i class="fa fa-home" style="margin-top: 5px;"></i> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/services' %} active {% endif %}" href="{% url 'services' %}"><i class="fa fa-clipboard-check" style="margin-top: 5px;"></i> Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/about' %} active {% endif %}" href="{% url 'about' %}"><i class="fa fa-address-card" style="margin-top: 5px;"></i> About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/request_form' %} active {% endif %}" href="{% url 'request_form' %}"><i class="fa fa-file" style="margin-top: 5px;"></i> Request Quote</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/contact' %} active {% endif %}" href="{% url 'contact' %}"><i class="fa fa-address-book" style="margin-top: 5px;"></i> Contact </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/admin_login' %} active {% endif %}" href="{% url 'admin_login' %}"><i class="fa fa-user" style="margin-top: 5px;"></i> Admin Login </a>
            </li>
            
          </ul>
        </div>
</nav>
