{% extends 'admin_navigation.html' %}

{% block content %}

<script>
    function checkpass()
    {
    if(document.changepassword.newpassword.value!=document.changepassword.confirmpassword.value)
    {
    alert('Your New Password and Confirm Password does not match');
    document.changepassword.confirmpassword.focus();
    return false;
    }
    return true;
    }
</script>


<h4 class="p-2 font-weight-bold " style="border-bottom: 2px solid green; color: maroon;"> Change Password</h4>


    
        <div class="card shadow" style="border-top: 2px solid green;">
            <div class="card-body">

                <div class="container-fluid">
                     <!--Form start from here-->

  <form class="container mt-5" method="post" name="changepassword" onsubmit="return checkpass()">
    {% csrf_token %}
    
    <label><b>Current Password</b></label>
    <input type="password" class="form-control" name="currentpassword" required>

    <label><b>New Password</b></label>
    <input type="password" class="form-control" name="newpassword" required>
    

    <label><b>Confirm New Password</b></label>
    <input type="password" class="form-control" name="confirmpassword" required>

    <input type="submit" class="btn btn-primary" style="margin-top : 2% ; color : yellow ; background-color : black ; font-weight : bold ">



</form>

                </div>
            </div>

        </div>


        {% if error == "no" %}
        <script>
           alert(" Password changed successfully");
           window.location = ( '{% url 'logout' %}' )
        </script>
        {% endif %}
        
        
        {% if error == "yes" %}
        <script>
           alert("Something went wrong! Try Again...");
        </script>
        {% endif %}
        
        {% if error == "not" %}
        <script>
           alert("Your current password is wrong! Try Again...");
        </script>
        {% endif %}
        
        <!--End java script code-->
        
        


{% endblock %}
