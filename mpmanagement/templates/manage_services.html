{% extends 'admin_navigation.html' %}

{% block content %}
 
        
 
<div class="card shadow" style="border-top: 2px solid orangered;">
            <h4 class="p-2 font-weight-bold " style="border-bottom: 2px solid orangered; color: maroon;"> Manage Services</h4>
            <div class="card-body">

                <div class="container-fluid">
                     <!--Table start Table here-->
                     <table class="table table-bordered table-hover" id="example">
                         <thead style="background-color: maroon; color: white;">
                             <tr>
                                 <th>S_No</th>
                                 <th>Service Title</th>
                                 <th>Image</th>
                                 <th>Creation_Date</th>
                                 <th>Action</th>
                                
                                 
                             </tr>
                         </thead>

                         <tbody>
                             {% for i in services %}
                             <tr>
                                 <td>{{forloop.counter}}</td>
                                 <td>{{i.title}}</td>
                                 <td><img src="{{ i.image.url }}" width="100" height="70"></td>
                                 <td>{{i.creation_date}}</td>
                                 <td><a href="{% url 'edit_service' i.id %}" class="btn btn-success" style="width: 80px;">Edit</a>
                                 <br><a href="{% url 'delete_service' i.id %}" class="btn btn-danger mt-2" style="width: 80px;" onclick="return confirm('Are You sure you want to delete this service?')">Delete</a></td>
                                
                                
                             </tr>
                             {% endfor %}
                         </tbody>
                     </table>

  

                </div>
            </div>

        </div>



{% endblock %}
